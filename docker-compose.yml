version: "3.8"

# =============================================================================
# Services
# =============================================================================
services:

  # ---------------------------------------------------------------------------
  # Next.js application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ahmadi_blog_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_SITE_URL: https://akbar-ahmadi.ir
    expose:
      - "3000"
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ---------------------------------------------------------------------------
  # Nginx reverse proxy + SSL termination
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: ahmadi_blog_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Certbot webroot for ACME HTTP-01 challenge
      - ./certbot/www:/var/www/certbot:ro
      # Let's Encrypt certificates (read-only in nginx)
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ---------------------------------------------------------------------------
  # Certbot â€” obtains and auto-renews Let's Encrypt certificates
  # Runs once on start, then sleeps and renews every 12 hours.
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot:latest
    container_name: ahmadi_blog_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    # Renew every 12 hours; Let's Encrypt certs expire in 90 days, renewed at ~60
    entrypoint: >
      /bin/sh -c "trap exit TERM;
      while :; do
        certbot renew --webroot -w /var/www/certbot --quiet;
        sleep 12h & wait $${!};
      done"

# =============================================================================
# Networks
# =============================================================================
networks:
  webnet:
    driver: bridge
